          $(function () {

              var ticker = $.connection.currentAuctionTickerMini1; // the generated client-side hub proxy

                  return $.extend(stock, {

              function init() {
                  ticker.server.getAllAuctions().done(function (Auctions) {

                          auctiontableinstance.innerHTML+=newData;
                      });
                  });
              }
              debugger;
              // Start the connection
              $.connection.hub.start().done(init);
          });
