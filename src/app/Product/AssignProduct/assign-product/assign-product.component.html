<div class="container">
  <div class="row">
  <div class="col-sm-6">
    <div class="row">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" [(ngModel)]="this.proCodeKey" name="KeySearch" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)='searchProductCode()' type="submit">Search Product</button>
      </form>
    </div>
    <div class="row">
      <div class="container" *ngIf="Plist !=undefined && Plist.length>0">
        <div class="row" *ngFor='let pro of Plist'>
          <!-- <div class="col-sm-2">{{pro.Name}}</div> -->
          <div class="col-sm-4" >
            {{pro.Code}} 
            <label  #prodPID > {{pro.ProductPID}} </label> 
          </div>
          <div class="col-sm-4" #prodQuantity>{{pro.Quantity}}</div>
          <div class="col-sm-4">
              <!-- <span class="glyphicon glyphicon-trash" ></span> -->
              <input type="checkbox"  id="productCheck" name="selectProduct" (change)="selectProduct(prodPID,prodQuantity)" >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" [(ngModel)]="this.userCodeKey" name="KeyUserSearch" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)='searchUserCode()' type="submit">Search User</button>
      </form>
    </div>
    <div class="row">
      <div class="container" *ngIf="Ulist !=undefined && Ulist.length>0">
        <div class="row" *ngFor='let pro of Ulist'>
          <div class="col-sm-4">{{pro.Code}}
            <label  #UserPID>{{pro.UserId}} </label> 
          </div>
          <div class="col-sm-4">{{pro.Name}}</div>
          <div class="col-sm-4">
            <input type="checkbox"  id="userCheck" name="selectUser" (change)="selectUser(UserPID)" >
          </div>
        </div>
      </div>
    </div> 
    
  </div>
  </div>
  
  <div class="row">
      <div class="col-sm-10">
          <span class="glyphicon glyphicon-remove-sign"></span>
      </div>
      <div class="col-sm-2">
          <button class="btn btn btn-primary" (click)="OnConformDetails()" >Make Assignment</button>
      </div>
    
      
    </div>
</div>
