<div class="modal-header">
  <h4 class="modal-title">{{selectedUser.Name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table">
    <thead class="thead-Nav_match">
      <tr>
        <th scope="col">Code</th>
        <th scope="col">A.. Quantity</th>
        <th scope="col">Assigned Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let pro of selProduct'>
        <td>{{pro.Code}}</td>
        <td>{{pro.RemQuantity}}</td>
        <td>
          <input type="text"  name="AssignedQuantity" [(ngModel)]="pro.RequiredQuantity">
        </td>
      </tr>
    </tbody>
  </table>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn btn-primary" (click)="assignProtoUser()">Assign</button>
</div>
