<div class="col-sm-10">
  <br />
  <form class="form-horizontal ">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group row">
          <label class="control-label col-sm-4" for="productname">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="productname" [(ngModel)]="proddetail.strProdName"
              placeholder="Enter Product Name" name="name">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-4" for="productcode">Code:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="productcode" [(ngModel)]="proddetail.strProdCode"
              placeholder="Product Code will Generate.." disabled name="productcode">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-4" for="quantity">Quantity:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="quantity" [(ngModel)]="proddetail.lQuantity"
              placeholder="Enter Quantity" name="quantity">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-4" for="description">Description:</label>
          <div class="col-sm-8">
            <textarea row="4" class="form-control input-sm" id="description" [(ngModel)]="proddetail.strDescription"
              placeholder="Enter Description" name="description"></textarea>
          </div>
        </div>

      </div>
      <div class="col-sm-6">
        <div *ngIf="selectedImage != null">
          <img src="{{selectedImage.url}}" class="img-rounded" alt="Upload a pic" width="304" height="236">
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="file" (change)="onFileSelected($event)" />
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-secondary btn-sm" (click)="onUpload()">Upload</button>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-10"></div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-sm" (click)="submit()">Create</button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Notes</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">Panel Body</div>
          <div class="panel-footer">Panel Footer</div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse2">Assignments</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body"> 
            <div class="row" *ngFor="let Assignments of proddetail.PDAssignment index as i">
              <div class="col-sm-3">{{i}}</div>
              <div class="col-sm-3">{{Assignments.AssignProductCode}}</div>
              <div class="col-sm-3">{{Assignments.Quantity}}</div>
              <div class="col-sm-3">{{Assignments.CreatedOn | date:shortDate}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse3">Conversions</a>
          </h4>
        </div>
        <div id="collapse3" class="panel-collapse collapse">
            <div class="panel-body"> 
                <div class="row" *ngFor="let Convert of proddetail.PDConvert index as i">
                  <div class="col-sm-3">{{i}}</div>
                  <div class="col-sm-3">{{Convert.ConvertProductCode}}</div>
                  <div class="col-sm-3">{{Convert.Quantity}}</div>
                  <div class="col-sm-3">{{Convert.CreatedOn | date:shortDate}}</div>
                </div>
              </div>
        </div>
      </div>
    </div>
