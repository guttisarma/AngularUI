<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <button type="button" class="btn btn-default btn-sm" (click)="CreateNewPro()">
        <span class="glyphicon glyphicon-plus"></span> Create
      </button>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>

  </div>
  <div class="row">
    <table class="table">
      <thead class="thead-Nav_match">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Quantity</th>
          <th scope="col">Available</th>
          <th scope="col">Description</th>
          <th scope="col">Created On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let pro of ListofProd  index as i'>
          <th scope="row">{{i}}</th>
          <td>{{pro.Name}}</td>
          <td>{{pro.Code}}</td>
          <td>{{pro.Quantity}}</td>
          <td>{{pro.RemQuantity}}</td>
          <td>{{pro.Description}}</td>
          <td>{{pro.CreatedOn}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
