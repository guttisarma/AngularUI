<div class="col-sm-10">
  <br />
  <form class="form-horizontal ">
    <div class="row">
      <div class="col-sm-6">
        <!-- Name -->
        <div class="form-group row">
          <label class="control-label col-sm-4" for="productname">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="productname" [(ngModel)]="prod.strProdName"
              placeholder="Enter Product Name" name="name">
          </div>
        </div>
        <!-- Code -->
        <div class="form-group row">
          <label class="control-label col-sm-4" for="productcode">Code:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="productcode" [(ngModel)]="prod.strProdCode"
              placeholder="Product Code will Generate.." disabled name="productcode">
          </div>
        </div>
        <!-- Quantity -->
        <div class="form-group row">
          <label class="control-label col-sm-4" for="quantity">Quantity:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="quantity" [(ngModel)]="prod.lQuantity"
              placeholder="Enter Quantity" name="quantity">
          </div>
        </div>
        <!-- Description -->
        <div class="form-group row">
          <label class="control-label col-sm-4" for="description">Description:</label>
          <div class="col-sm-8">
            <textarea row="4" class="form-control input-sm" id="description" [(ngModel)]="prod.strDescription"
              placeholder="Enter Description" name="description"></textarea>
          </div>
        </div>

      </div>
      <div class="col-sm-6">
        <div *ngIf="selectedImage != null">
          <img src="{{selectedImage.url}}" class="img-rounded" alt="Upload a pic" width="304" height="236">
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="file" (change)="onFileSelected($event)" />
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-secondary btn-sm" (click)="onUpload()">Upload</button>
          </div>

        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary btn-sm" (click)="submit()">Create</button>
      </div>
    </div>
  </form>


</div>
