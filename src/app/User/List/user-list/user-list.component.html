<div class="container"> 
  <table class="table">
    <thead class="thead-Nav_match">
      <tr>
        <th scope="col" >#</th>
        <th scope="col" >First Name</th>
        <th scope="col" >Last Name</th>
        <th scope="col" >Date of birth</th>
        <th scope="col" >Phine number</th>
        <th scope="col" >Email Id</th>
        <th scope="col" >Created On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let pro of lsperson  index as i'>
        <th scope="row">{{i}}</th>
        <td>{{pro.strFirstName}}</td>
        <td>{{pro.strLastName}}</td>
        <td>{{pro.strDob}}</td>
        <td>{{pro.Phonenumber}}</td>
        <td>{{pro.Email}}</td>
        <td>button for some oparation</td>
      </tr>
    </tbody>
  </table>
</div>
